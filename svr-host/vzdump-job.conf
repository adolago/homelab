# Proxmox vzdump backup job configuration
# Location: /etc/pve/vzdump.cron or via Datacenter > Backup in GUI
#
# To install via CLI on hypervisor:
#   sudo cp vzdump-job.conf /etc/pve/jobs.cfg
#
# Or create via pvesh:
#   pvesh create /cluster/backup --id homelab-daily --schedule "0 3 * * *" \
#     --storage nas-backups --mailnotification failure --mode snapshot \
#     --compress zstd --vmid 101,102,103

# Backup job: Daily at 03:00
# Backs up all VMs to NAS storage
vzdump: homelab-daily
    schedule 0 3 * * *
    storage nas-backups
    mailnotification failure
    mode snapshot
    compress zstd
    vmid 101,102,103
    notes-template {{guestname}}
    prune-backups keep-daily=7,keep-weekly=4,keep-monthly=3

# Note: You need to first add NAS storage to Proxmox:
# Datacenter > Storage > Add > NFS
#   ID: nas-backups
#   Server: 192.168.1.11              # Your NAS IP
#   Export: /mnt/pool/Backups         # Your NFS export path
#   Content: VZDump backup file

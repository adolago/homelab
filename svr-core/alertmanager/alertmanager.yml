# Alertmanager configuration
# CUSTOMIZE: Configure receivers and routes for your notification preferences

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

receivers:
  - name: 'default'
    # CUSTOMIZE: Replace NTFY_URL with your ntfy endpoint (e.g., https://ntfy.sh/your-topic)
    webhook_configs:
      - url: 'NTFY_URL'
        send_resolved: true

  - name: 'critical'
    # CUSTOMIZE: Replace DISCORD_WEBHOOK_URL with your Discord webhook URL
    webhook_configs:
      - url: 'DISCORD_WEBHOOK_URL'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

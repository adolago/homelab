# Alertmanager configuration
# CUSTOMIZE: Configure receivers and routes for your notification preferences

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

receivers:
  - name: 'default'
    # CUSTOMIZE: Add your notification endpoints
    # Example webhook:
    # webhook_configs:
    #   - url: 'http://localhost:8080/alerts'

  - name: 'critical'
    # CUSTOMIZE: Add critical alert endpoints
    # Example Discord:
    # discord_configs:
    #   - webhook_url: 'DISCORD_WEBHOOK_URL'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
